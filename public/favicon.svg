<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .network-dot { fill: #ffffff; opacity: 0.2; }
      .network-line { stroke: #ffffff; stroke-width: 0.3; opacity: 0.3; fill: none; }
      .brand-orange { fill: #ff6b35; }
      .brand-text { fill: #ff6b35; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Network structure - more dots for complexity -->
  <circle class="network-dot" cx="6" cy="4" r="0.6"/>
  <circle class="network-dot" cx="26" cy="6" r="0.4"/>
  <circle class="network-dot" cx="4" cy="12" r="0.5"/>
  <circle class="network-dot" cx="28" cy="10" r="0.7"/>
  <circle class="network-dot" cx="2" cy="20" r="0.4"/>
  <circle class="network-dot" cx="30" cy="18" r="0.6"/>
  <circle class="network-dot" cx="8" cy="28" r="0.5"/>
  <circle class="network-dot" cx="24" cy="30" r="0.4"/>
  <circle class="network-dot" cx="14" cy="2" r="0.3"/>
  <circle class="network-dot" cx="18" cy="32" r="0.5"/>
  
  <!-- Network lines connecting dots -->
  <line class="network-line" x1="6" y1="4" x2="26" y2="6"/>
  <line class="network-line" x1="4" y1="12" x2="28" y2="10"/>
  <line class="network-line" x1="2" y1="20" x2="30" y2="18"/>
  <line class="network-line" x1="8" y1="28" x2="24" y2="30"/>
  <line class="network-line" x1="14" y1="2" x2="18" y2="32"/>
  
  <!-- TF Text - more prominent -->
  <text x="10" y="22" class="brand-text" font-size="7">T</text>
  <text x="18" y="22" class="brand-text" font-size="7">F</text>
  
  <!-- Airplane silhouette - more detailed -->
  <g class="brand-orange">
    <!-- Main body -->
    <ellipse cx="22" cy="8" rx="2" ry="0.8" opacity="0.9"/>
    <!-- Wings -->
    <path d="M20 8 L18 9 L20 10 L22 9 Z" opacity="0.8"/>
    <!-- Tail -->
    <path d="M24 7.5 L26 7 L24 8.5 Z" opacity="0.7"/>
  </g>
  
  <!-- Flight path trail - more prominent -->
  <path class="brand-orange" d="M6 26 Q10 20 14 18 Q18 16 22 8" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Plus signs -->
  <g class="brand-orange">
    <!-- Top-left plus -->
    <line x1="1" y1="1" x2="1" y2="3" stroke-width="1.2"/>
    <line x1="0" y1="2" x2="2" y2="2" stroke-width="1.2"/>
    
    <!-- Bottom-right plus signs -->
    <line x1="29" y1="27" x2="29" y2="29" stroke-width="1"/>
    <line x1="28" y1="28" x2="30" y2="28" stroke-width="1"/>
    <line x1="29" y1="30" x2="29" y2="32" stroke-width="1"/>
    <line x1="28" y1="31" x2="30" y2="31" stroke-width="1"/>
  </g>
</svg>
