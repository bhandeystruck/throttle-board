<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .network-dot { fill: #ffffff; opacity: 0.3; }
      .network-line { stroke: #ffffff; stroke-width: 0.5; opacity: 0.4; fill: none; }
      .brand-orange { fill: #ff6b35; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Network structure - simplified dots -->
  <circle class="network-dot" cx="8" cy="6" r="0.8"/>
  <circle class="network-dot" cx="24" cy="8" r="0.6"/>
  <circle class="network-dot" cx="6" cy="16" r="0.7"/>
  <circle class="network-dot" cx="26" cy="14" r="0.5"/>
  <circle class="network-dot" cx="4" cy="26" r="0.6"/>
  <circle class="network-dot" cx="28" cy="24" r="0.8"/>
  <circle class="network-dot" cx="12" cy="4" r="0.5"/>
  <circle class="network-dot" cx="20" cy="28" r="0.7"/>
  
  <!-- Network lines -->
  <line class="network-line" x1="8" y1="6" x2="24" y2="8"/>
  <line class="network-line" x1="6" y1="16" x2="26" y2="14"/>
  <line class="network-line" x1="4" y1="26" x2="28" y2="24"/>
  <line class="network-line" x1="12" y1="4" x2="20" y2="28"/>
  
  <!-- TF Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" class="brand-orange">TF</text>
  
  <!-- Airplane silhouette -->
  <g class="brand-orange">
    <path d="M20 10 L18 12 L20 14 L22 12 Z" opacity="0.9"/>
    <circle cx="20" cy="12" r="0.8" fill="#000000"/>
  </g>
  
  <!-- Flight path trail -->
  <path class="brand-orange" d="M8 24 Q12 18 16 16 Q20 14 20 12" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Plus signs -->
  <g class="brand-orange">
    <!-- Top-left plus -->
    <line x1="2" y1="2" x2="2" y2="4" stroke-width="1"/>
    <line x1="1" y1="3" x2="3" y2="3" stroke-width="1"/>
    
    <!-- Bottom-right plus signs -->
    <line x1="28" y1="26" x2="28" y2="28" stroke-width="0.8"/>
    <line x1="27" y1="27" x2="29" y2="27" stroke-width="0.8"/>
    <line x1="28" y1="29" x2="28" y2="31" stroke-width="0.8"/>
    <line x1="27" y1="30" x2="29" y2="30" stroke-width="0.8"/>
  </g>
</svg>
